<mat-card *ngIf="user">
    <h2>Your Profile's Details</h2>
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">


                <div class="container text-center">
                    <img src="https://retailx.com/wp-content/uploads/2019/12/iStock-476085198.jpg" alt="image"
                    class="profile-image">
                    <h1 class="mt20">{{user.firstname}} {{user.lastname}}</h1>
                </div>


                <div class="row">

               <div class="col-md-10 offset-md-1">
                   <!-- //tables conatins -->
                   <table  class="table text-center">
                       <tr>
                           <td>Username</td>
                           <td>{{user.username}}</td>
                       </tr>

                       <tr>
                        <td>UserId</td>
                        <td>EXAM{{user.id}}</td>
                    </tr>

                    <tr *ngIf="user.phone">
                        <td>Phone</td>
                        <td>{{user.phone}}</td>
                    </tr>

                    <tr>
                        <td>Role</td>
                        <td>{{user.authorities[0].authority}}</td>
                    </tr>

                    <tr>
                        <td>Status</td>
                        <td>{{user.enabled}}</td>
                    </tr>
                   </table>


               </div>

                </div>
            </div>
        </div>
        <mat-card-actions class="text-center">
            <button mat-raised-button color="primary">Update</button>
            <button mat-raised-button color="accent">Share</button>
          </mat-card-actions>

    </mat-card-content>
</mat-card>
