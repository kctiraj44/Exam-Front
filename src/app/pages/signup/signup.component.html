<div class="bootstrap-wrapper">
<div class="container">
<div class="row" style="margin-top: 20px;">

    <div class="col-md-6 offset-md-3">
     <img class= "img1" src="../../../assets/logo.jpg"  />
     <h1 class=" container text-center">Register Here</h1>
       


     <form (ngSubmit)="formSubmit()">
         
        <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
            required
             [(ngModel)]="user.username" 
              name="username"
               matInput placeholder="Enter here" 
               />
            <mat-hint>username must be unique</mat-hint>
          </mat-form-field>


          <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput  placeholder="password">
          </mat-form-field>


          <mat-form-field  class="full-width" appearance="outline">
            <mat-label>FirstName</mat-label>
            <input  required [(ngModel)]="user.firstname" name="firstname" matInput  placeholder="FirstName">
          </mat-form-field>

          <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Lastname</mat-label>
            <input required [(ngModel)]="user.lastname" name="lastname"   matInput  placeholder="lastname">
          </mat-form-field>

          <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Your Email</mat-label>
            <input required [(ngModel)]="user.email" name="email"  type="email" matInput  placeholder="Email address">
          </mat-form-field>


          <mat-form-field  class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input required [(ngModel)]="user.phone" name="phone" type="number" matInput  placeholder="phone number">
          </mat-form-field>


          <div class="container text-center">
            <button  type ="submit" mat-raised-button color="primary">Register</button>
            <button  style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
          </div>
          



     </form>


    </div>
</div>

</div>

</div>
