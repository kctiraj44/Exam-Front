<div class="bootstrap-wrapper">
    <div class="container">
    <div class="row"  style="margin-top: 160px;">
        <div class="col-md-6 offset-md-3">
            
         <img class= "img1" src="../../../assets/logo.jpg"  />
         <h1 class=" container text-center">Login Here</h1>
         {{ loginData | json }}  

         <form (ngSubmit)="formSubmit()">
             
            <mat-form-field  class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input
                required
                [(ngModel)]="loginData.username"
                name="username"
               
                   matInput placeholder="Enter here" 
                   />
                <mat-hint>valid username</mat-hint>
              </mat-form-field>
    
    
              <mat-form-field  class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input 
                required 
                [(ngModel)]="loginData.password"
                name="password"
                type="password" matInput  placeholder="password">
              </mat-form-field>
    
    
    
    
              <div class="container text-center">
                <button  type ="submit" mat-raised-button color="primary">Login</button>
                <button  class="ml10" mat-raised-button color="accent">Reset</button>
              </div>
             
    
    
    
         </form>
        
    
    
        </div>
    </div>
    
    </div>
    
    </div>
